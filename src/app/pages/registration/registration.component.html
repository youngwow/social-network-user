<form>
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2 py-5">
    <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
      <h1 class="mb-8 text-3xl text-center">Sign up</h1>
      <input
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="firstName" name="firstName"
        placeholder="First name" />

      <input
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="lastName" name="lastName"
        placeholder="Last name" />
      <input
        type="date"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="date" name="date"
        placeholder="Date of Birth" />

      <input
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="email" name="email"
        placeholder="Email" />

      <input
        type="password"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="password" name="password"
        placeholder="Password" />
      <input
        type="password"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        [(ngModel)]="confirm_password" name="confirm_password"
        placeholder="Confirm Password" />


      <button
        type="submit"
        class="bg-green-600 w-full text-center py-3 rounded text-white hover:bg-green-dark focus:outline-none my-1"
        (click)="createAccount()"
      >Create Account</button>

      <div class="text-center text-sm text-grey-dark mt-4">
        Welcome!
      </div>
    </div>

    <div class="text-grey-dark mt-6">
      Already have an account?
      <a class="no-underline border-b border-blue text-blue" href="/login">
        Log in
      </a>.
    </div>
  </div>
</form>
