<div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2 py-5">
  <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
    <h1 class="mb-8 text-3xl text-center">Welcome back to Butterfly</h1>
    <input
      type="text"
      class="block border border-grey-light w-full p-3 rounded mb-4"
      name="fullname"
      placeholder="Full Name"
      [(ngModel)]="fullname"
    />

    <input
      type="text"
      class="block border border-grey-light w-full p-3 rounded mb-4"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
    />

    <input
      type="password"
      class="block border border-grey-light w-full p-3 rounded mb-4"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button
      type="button"
      class="bg-green-600 w-full text-center py-3 rounded text-white hover:bg-green-dark focus:outline-none my-1"
      (click)="Login()"
    >Log In</button>
  </div>

  <div class="text-grey-dark mt-6">
    Don't Have an Account?
    <a class="no-underline border-b border-blue text-blue-500 " href="/">
      Sign Up
    </a>.
  </div>
</div>
