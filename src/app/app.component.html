<nav>
  <div class="container mx-auto px-6 py-2 flex justify-between items-center">
    <a class="font-bold text-2xl lg:text-4xl" href="#">
      {{ title | titlecase}}
    </a>
    <div class="hidden lg:block">
      <ul class="inline-flex">
        <li><a class="px-4 font-bold" href="/login">Create New Account</a></li>
        <li *ngIf="!authService.logIn"><a class="px-4 hover:text-gray-800" href="/">Login</a></li>
        <li *ngIf="authService.logIn"><button class="px-4 hover:text-gray-800" (click)="this.authService.logout()">Logout</button></li>
        <li *ngIf="authService.logIn"><a class="px-4 hover:text-gray-800" href="/feed">Feed</a></li>
        <li *ngIf="authService.logIn"><a class="px-4 hover:text-gray-800" href="/profile">Profile</a></li>
        <li *ngIf="authService.logIn && authService.isAdmin"><a class="px-4 hover:text-gray-800" href="https://localhost:3000">Admin site</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="bg-gray-50 min-h-screen flex flex-col">
  <router-outlet></router-outlet>
</div>
